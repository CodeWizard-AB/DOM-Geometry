<!DOCTYPE html>
<html lang="en" data-theme="light">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="author" content="Anunay Argha" />
		<title>Geometry The DOM</title>
		<link rel="stylesheet" href="app/style.css" />
	</head>
	<body>
		<header class="mx-auto max-w-screen-xl">
			<div
				class="flex justify-between mt-4 bg-[#E7F4FB] rounded-md py-5 px-8 items-center"
			>
				<div>
					<h2 class="text-3xl font-semibold">Interactive</h2>
					<h3 class="text-xl">Geometry Genius</h3>
				</div>
				<button
					class="btn text-white bg-[#1090D8] hover:bg-[#1090D8] border-none px-7 text-lg"
				>
					Blog
				</button>
			</div>
		</header>
		<main class="my-8">
			<!-- * CARDS FIGURES -->

			<div class="mx-auto max-w-screen-xl grid grid-cols-4">
				<!-- * TRIANGLE -->

				<div class="border rounded-xl shadow-md p-8 text-center geometry">
					<figure class="space-y-3">
						<img src="images/triangle.png" alt="triangle" />
						<figcaption class="space-y-1">
							<p class="text-2xl font-semibold">Triangle</p>
							<p class="font-medium">Area (A) = 1 / 2 X B X H</p>
						</figcaption>
					</figure>
					<form action="#" class="mt-3 grid grid-cols-2 gap-3">
						<label for="input-01" class="flex gap-2 items-center">
							<input
								type="text"
								required
								id="input-01"
								class="border-2 w-full bg-gray-200 rounded-md text-center outline-none p-1 input-1 font-semibold placeholder:font-light placeholder:text-black placeholder:tracking-wider"
								placeholder="base"
							/>
							<span>cm</span>
						</label>
						<label for="input-02" class="flex gap-2 items-center">
							<input
								type="text"
								placeholder="height"
								required
								id="input-02"
								class="placeholder:tracking-wider border-2 w-full bg-gray-200 rounded-md text-center outline-none p-1 input-2 font-semibold placeholder:font-light placeholder:text-black"
							/>
							<span>cm</span>
						</label>
					</form>
					<button
						class="btn bg-[#1090D8] text-white text-lg tracking-wider hover:bg-[#1090D8] w-full mt-6"
					>
						Calculate
					</button>
				</div>
				<!-- * TRIANGLE -->

				<div class="border rounded-xl shadow-md p-8 text-center geometry">
					<figure class="space-y-3">
						<img src="images/triangle.png" alt="triangle" />
						<figcaption class="space-y-1">
							<p class="text-2xl font-semibold">Triangle</p>
							<p class="font-medium">Area (A) = 1 / 2 X B X H</p>
						</figcaption>
					</figure>
					<form action="#" class="mt-3 grid grid-cols-2 gap-3">
						<label for="input-01" class="flex gap-2 items-center">
							<input
								type="text"
								required
								id="input-01"
								class="border-2 w-full bg-gray-200 rounded-md text-center outline-none p-1 input-1 font-semibold placeholder:font-light placeholder:text-black placeholder:tracking-wider"
								placeholder="base"
							/>
							<span>cm</span>
						</label>
						<label for="input-02" class="flex gap-2 items-center">
							<input
								type="text"
								placeholder="height"
								required
								id="input-02"
								class="placeholder:tracking-wider border-2 w-full bg-gray-200 rounded-md text-center outline-none p-1 input-2 font-semibold placeholder:font-light placeholder:text-black"
							/>
							<span>cm</span>
						</label>
					</form>
					<button
						class="btn bg-[#1090D8] text-white text-lg tracking-wider hover:bg-[#1090D8] w-full mt-6"
					>
						Calculate
					</button>
				</div>
			</div>
		</main>
		<script src="JS/script.js"></script>
	</body>
</html>
